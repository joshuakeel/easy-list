<div class="main">
  <h1>Easy List</h1>

  <ol>
    <li *ngFor="let item of items">
      {{ item }} <button (click)="deleteItem(item)">Delete</button>
    </li>
  </ol>

  <input
    [(ngModel)]="item"
    type="text"
    placeholder="Add an item to your shopping list"
  />

  <button type="submit" (click)="onAddItem(item)">Add item</button>
</div>
